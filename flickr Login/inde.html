<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body background="images/033120190455-by-Henry.2edde7a9.jpg">
    <nav class="bg-dark">
        <a href=""><img src="images/flickr_logo_dots.7670d27a.svg" alt=""></a>
    </nav>
    <form action="">
        <div style="margin-top: 150px;" id="container" class="bg-light mx-auto shadow p-4  text-center ">
            <div><img src="images/flickr-color-svgrepo-com.png" alt="" width="30"></div>
            <p>Log in to Flickr</p>
            <div class="form-floating mb-2 ">
                <input type="email" class="form-control" id="floatingInput" placeholder="">
                <label for="floatingInput">Email address</label>
            </div> 
            <div><button id="btn" class="btn  mt-4" type="button">Next</button></div> <br>
            <h6 id="privacy">Not a Flickr member? <span><a href="">Sign up here.</a></span></h6>
        </div>
        <div id="bottom">
            <div class="dropdown">
                <button id="footer-btn" class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  English
                </button>
                <ul id="dropdown" class="dropdown-menu">
                  <li>繁體中文</li>
                  <li>Deutsch</li>
                  <li>Español</li>
                  <li>Français</li>
                  <li>한글</li>
                  <li>Italiano</li>
                  <li>Português</li>
                  <li>Tiếng Việt</li>
                  <li>Bahasa Indonesia</li>
                </ul>
            </div>   
            <div>
                <a href="">Help</a>
                <a href="">Privacy</a>
                <a href="">Terms</a>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
